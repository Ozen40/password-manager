<div>
    <form (submit)="importJson($event)">
      <label for="fileInput">Sélectionner un fichier JSON chiffré :</label>
      <input type="file" id="fileInput" (change)="handleFileInput($event)" accept=".json">
      
      <label for="passwordInput">Mot de passe :</label>
      <input type="password" id="passwordInput" [(ngModel)]="password" required>
  
      <button type="submit">Importer et Déchiffrer</button>
    </form>
  </div>
