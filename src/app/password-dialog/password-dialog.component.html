<h1 mat-dialog-title>Demande de mot de passe</h1>
<div mat-dialog-content>
  <p>Saisissez votre mot de passe :</p>
  <input matInput type="password" [(ngModel)]="data.password" />
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button (click)="dialogRef.close(data.password)" cdkFocusInitial>Valider</button>
</div>
